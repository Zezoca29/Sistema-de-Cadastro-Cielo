<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="Cielo logo.png">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="container">
    <img src="Cielo logo.png" alt="">
    <h1 class="titulo">Cadastro de Usuários</h1>
    <a class="back-arrow" onclick="window.history.back()">&#8592; Voltar</a>
  </div>
  <form id="formulario" action="/cadastro" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>
    <label for="confirmarSenha">Confirmar Senha:</label>
    <input type="password" id="confirmarSenha" name="confirmarSenha" required><br>
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required><br>
    <input type="submit" value="Cadastrar">
  </form>
  <script src="login.js"></script>
</body>

</html>
